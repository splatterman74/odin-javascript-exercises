<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Basics</title>
</head>
<body>
    <h2>Javascript vars and console demo.</h2>
    <script>
        let admin;
        let name;

        name = "John";
        admin = name;
        console.log(admin);
    </script>
    <script>
        console.log("Hello, World!");
    </script>
    <script>
        console.log(23 + 97);
    </script>
    <script>
        console.log((4 + 6 + 9)/77);
    </script>
    <script>
        let a;

        a = 10;
        console.log(9 * a);
    </script>
    <script>
        let b;

        b = 7 * a;
        console.log(b);
    </script>
    <script>
        const max = 57;
        let actual;
        let percentage;

        actual = max - 13;
        percentage = actual/max;
        console.log(percentage);
    </script>

    <!-- Both integers and floats are just number types -->
    <script>
        let myInt = 5;
        let myFloat = 6.667;
        console.log(myInt);
        console.log(myFloat);
        console.log(typeof myInt);
        console.log(typeof myFloat);
    </script>

    <!-- Get control of those decimal places! -->
    <script>
        let lotsOfDecimal = 1.766584958675746364;
        console.log(lotsOfDecimal);
        let twoDecimalPlaces = lotsOfDecimal.toFixed(2);
        console.log(twoDecimalPlaces);
    </script>

    <!-- Incase your number comes in as a string ... -->
    <script>
        let myNumber = '74';
        let calc;
        calc = Number(myNumber) + 3;
        console.log(calc);
        console.log(myNumber);
        console.log(typeof myNumber);
    </script>
    <script>
        let modulo = 8 % 3;
        console.log(modulo);
    </script>
</body>
</html>
