<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Substring Practice</title>
</head>
<body>
    <p>The replace method does exactly what you would expect.</p>

    <button onclick="myFunction()">Try it!</button>

    <p id="demo">Please visit Microsoft!</p>

    <script>
        function myFunction(){
            let text = document.getElementById("demo").innerHTML;

            document.getElementById("demo").innerHTML = text.replace(/MICROSOFT/i, "The Odin Project");
        }
    </script>

</body>
</html>
